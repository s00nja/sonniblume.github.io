<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonniblume.de</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .container {
            text-align: center;
        }
        .profile-img-container {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        .profile-img:hover {
            transform: rotate(360deg);
        }
        .profile-img-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, transparent 60%, #121212 100%);
            pointer-events: none;
        }
        .name {
            font-size: 36px;
            font-weight: bold;
            margin-top: 30px;
        }
        .coming-soon {
            font-size: 24px;
            margin-top: 15px;
            cursor: pointer;
            color: #ffffff;
        }
        .hidden {
            display: none;
            font-size: 36px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img-container">
            <img src="https://github.com/s00nja.png" alt="Profile Picture" class="profile-img">
        </div>
        <div class="name">sonniblume.de</div>
        <div class="coming-soon" onclick="showSunflower()">coming s00n</div>
        <div id="sunflower" class="hidden">ðŸŒ»ðŸ’š</div>
    </div>

    <script>
        function showSunflower() {
            document.getElementById('sunflower').style.display = 'block';
        }
    </script>
</body>
</html>
